<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <style>
        /* General Reset */

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fbfbff;
            color: #000000;
        }

        /* Container */
        .biodata-container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #000000, #2575fc);
            color: #fff;
            text-align: center;
            padding: 20px 0;

        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
        }

        /* Profile Section */
        .profile {
            text-align: center;
            padding: 20px;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #2575fc;
            margin-bottom: 15px;
        }

        .profile h2 {
            margin: 0;
            color: #2575fc;
        }

        .profile p {
            font-size: 1.2rem;
            margin: 5px 0;
        }

        /* Details Section */
        .details {
            padding: 20px;
        }

        .details h2 {
            margin-bottom: 15px;
            color: #2575fc;
            border-bottom: 2px solid #ddd;
            display: inline-block;
            padding-bottom: 5px;
        }

        .details table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .details th,
        .details td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .details th {
            background: #f4f4f9;
            color: #666;
            width: 30%;
        }

        .details td {
            color: #333;
        }

        /* Footer */
        .footer {
            background: #f4f4f9;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
