<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Orbit</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #000428, #004e92);
            color: #fff;
            font-family: Arial, sans-serif;
        }

        /* Solar System Styles */
        .solar-system {
            position: relative;
            width: 600px;
            height: 600px;
            margin-bottom: 50px;
        }

        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #ffdd44, #ff8800);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 30px rgba(255, 136, 0, 0.8);
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #29abe2, #1769aa);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotate(0deg) translateX(150px);
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.8);
            animation: orbit 10s linear infinite;
        }

        @keyframes orbit {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(150px) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg) translateX(150px) rotate(-360deg);
            }
        }

        /* Calculator Styles */
        .calculator {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .calculator input,
        .calculator button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .calculator input {
            background: #fff;
            color: #333;
        }
        .calculator button {
            background: #ff8800;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        .calculator button:hover {
            background: #f57c00;
        }
    </style>
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="orbit" id="orbit" style="width: 300px; height: 300px;">
            <div class="planet" id="planet"></div>
        </div>
    </div>

    <div class="calculator">
        <input type="number" id="radius" placeholder="Orbit Radius (km)">
        <input type="number" id="time" placeholder="Revolution Time (seconds)">
        <button onclick="updateOrbit()">Update Orbit</button>
        <p id="result">Current Speed: </p>
    </div>

    <script>
        function updateOrbit() {
            const radius = parseFloat(document.getElementById('radius').value);
            const time = parseFloat(document.getElementById('time').value);
            const orbit = document.getElementById('orbit');
            const planet = document.getElementById('planet');
            let result;

            if (isNaN(radius) || isNaN(time) || radius <= 0 || time <= 0) {
                result = "Please enter valid numbers (radius and time must be greater than 0).";
            } else {
                // Update orbit size based on radius
                const scaledRadius = radius / 1000; // Scale for display
                orbit.style.width = `${scaledRadius}px`;
                orbit.style.height = `${scaledRadius}px`;

                // Update animation duration based on time
                const speed = (2 * Math.PI * radius) / time; // Speed in km/s
                planet.style.animationDuration = `${time}s`;

                result = `Current Speed: ${speed.toFixed(2)} km/s`;
            }

            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
