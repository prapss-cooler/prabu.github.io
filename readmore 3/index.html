<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Orbiting Sun</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #000428, #004e92);
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .solar-system {
            position: relative;
            width: 600px;
            height: 600px;
            margin-bottom: 50px;
        }

        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #ffdd44, #ff8800);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 30px rgba(255, 136, 0, 0.8);
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #29abe2, #1769aa);
            border-radius: 50%;
            transform: translate(-50%, -50%) translateX(150px);
            animation: orbit 10s linear infinite;
        }

        @keyframes orbit {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(150px) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg) translateX(150px) rotate(-360deg);
            }
        }

        .calculator {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .calculator input,
        .calculator button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .calculator input {
            background: #fff;
            color: #333;
        }
        .calculator button {
            background: #ff8800;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        .calculator button:hover {
            background: #f57c00;
        }
    </style>
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="orbit" id="orbit" style="width: 300px; height: 300px;">
            <div class="planet" id="planet"></div>
        </div>
    </div>

    <div class="calculator">
        <input type="number" id="radius" placeholder="Orbit Radius (km)" />
        <input type="number" id="mass" placeholder="Sun Mass (kg)" />
        <button onclick="updateOrbit()">Update Orbit</button>
        <p id="result">Speed: </p>
    </div>

    <script>
        function updateOrbit() {
            const G = 6.67430e-11; // Gravitational constant (m^3 kg^-1 s^-2)
            const radius = parseFloat(document.getElementById('radius').value) * 1000; // Convert km to m
            const mass = parseFloat(document.getElementById('mass').value); // Mass in kg

            if (isNaN(radius) || isNaN(mass) || radius <= 0 || mass <= 0) {
                document.getElementById('result').textContent = "Please enter valid radius and mass values.";
                return;
            }

            const speed = Math.sqrt((G * mass) / radius); // Orbital speed (m/s)
            const orbitTime = (2 * Math.PI * radius) / speed; // Orbital period (s)

            document.getElementById('result').textContent = `Speed: ${(speed / 1000).toFixed(2)} km/s, Period: ${(orbitTime / 3600).toFixed(2)} hours`;

            const orbitElement = document.getElementById('orbit');
            const planetElement = document.getElementById('planet');

            // Update visual orbit size
            const orbitSize = radius / 1e6; // Scale radius for display purposes
            orbitElement.style.width = `${orbitSize}px`;
            orbitElement.style.height = `${orbitSize}px`;

            // Update animation duration based on orbit time
            const duration = Math.max(1, orbitTime / 10); // Scale for visual display
            planetElement.style.animationDuration = `${duration}s`;
        }
    </script>
</body>
</html>
