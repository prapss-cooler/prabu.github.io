<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetary Orbit</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #001f3f, #003366);
            overflow: hidden;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .system {
            position: relative;
            width: 600px;
            height: 600px;
            perspective: 800px;
        }

        .planet-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #6b8e23, #2f4f4f);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 10s linear infinite;
        }

        .orbiting-planet {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #29abe2, #1769aa);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotate(0deg) translateX(150px) rotate(0deg);
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.8);
        }

        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .calculator {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            margin-top: 20px;
        }

        .calculator input,
        .calculator button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .calculator input {
            background: #fff;
            color: #333;
        }

        .calculator button {
            background: #ff8800;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .calculator button:hover {
            background: #f57c00;
        }

        #result {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="system">
        <div class="planet-center"></div>
        <div class="orbit" id="orbit">
            <div class="orbiting-planet"></div>
        </div>
    </div>

    <div class="calculator">
        <input type="number" id="radius" placeholder="Orbit Radius (km)">
        <input type="number" id="mass" placeholder="Planet Mass (kg)">
        <button onclick="calculateOrbit()">Calculate Orbit</button>
        <p id="result">Orbit Speed and Revolution Time will appear here.</p>
    </div>

    <script>
        function calculateOrbit() {
            const radius = parseFloat(document.getElementById('radius').value);
            const mass = parseFloat(document.getElementById('mass').value);
            const G = 6.67430e-11; // Gravitational constant

            let resultText;

            if (isNaN(radius) || isNaN(mass) || radius <= 0 || mass <= 0) {
                resultText = "Please enter valid positive numbers for radius and mass.";
            } else {
                const speed = Math.sqrt(G * mass / radius); // Orbital speed (m/s)
                const time = (2 * Math.PI * radius) / speed; // Orbital period (seconds)
                
                // Update orbit size and animation duration
                const orbit = document.getElementById('orbit');
                orbit.style.width = `${radius / 1000}px`;
                orbit.style.height = `${radius / 1000}px`;
                orbit.style.animation = `rotate ${time / 10}s linear infinite`;

                resultText = `Orbit Speed: ${(speed / 1000).toFixed(2)} km/s, Revolution Time: ${(time / 3600).toFixed(2)} hours.`;
            }

            document.getElementById('result').textContent = resultText;
        }
    </script>
</body>
</html>
